      border-radius: 10px;
      background-color: #f9f9f9;
      padding: 20px;
      box-sizing: border-box;
      cursor: pointer;
      transition: box-shadow 0.3s ease-in-out;
      text-align: center;
    }
    
    .postcard:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .postcard a {
      color: #333;
      text-decoration: none;
    }
    
    .postcard img {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
      margin-bottom: 10px;
    }
  </style>
